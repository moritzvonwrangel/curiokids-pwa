<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CurioKids</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="1024x1024" href="logo.png">
  <link rel="apple-touch-icon" sizes="1024x1024" href="logo.png">
</head>
<body>
  <img src="public/logo.png" alt="CurioKids Logo" style="max-width:200px;display:block;margin:2rem auto 1rem auto;">
  <h1>Hello, CurioKids!</h1>
  <p>This is your first progressive web app.</p>
  <div id="buttonTiles" style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
    <button id="showHelloBtn" class="tile-btn"><img src="public/image_1.png" alt="Tile 1" class="tile-img"><div>Show Hello</div></button>
    <button id="showHello2Btn" class="tile-btn"><img src="public/image_2.png" alt="Tile 2" class="tile-img"><div>Show Hello 2</div></button>
    <button id="showHello3Btn" class="tile-btn"><img src="public/image_3.png" alt="Tile 3" class="tile-img"><div>Show Hello 3</div></button>
  </div>
  <div id="helloText" style="margin-top:1rem;"></div>
  <script src="script.js"></script>
</body>
</html>
