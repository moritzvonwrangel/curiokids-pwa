<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CurioKids</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="1024x1024" href="logo.png">
  <link rel="apple-touch-icon" sizes="1024x1024" href="logo.png">
</head>
<body>
  <img src="public/logo.png" alt="CurioKids Logo" style="max-width:200px;display:block;margin:2rem auto 1rem auto;">
  <h1>Hello, CurioKids!</h1>
  <p>This is your first progressive web app.</p>

  <!-- Toggle Switch UI -->
  <label class="switch">
    <input type="checkbox" id="toggleSwitch">
    <span class="slider"></span>
  </label>
  <span id="toggleLabel">Off</span>

  <div id="buttonTiles" style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
    <button id="animalBtn1" class="tile-btn"><img id="animalImg1" src="public/animals/crocodile/images/crocodile.bright.3-5.v1.png" alt="Crocodile" class="tile-img"><div>Crocodile</div></button>
    <button id="animalBtn2" class="tile-btn"><img id="animalImg2" src="public/animals/dragonfly/images/dragonfly.bright.3-5.v1.png" alt="Dragonfly" class="tile-img"><div>Dragonfly</div></button>
    <button id="animalBtn3" class="tile-btn"><img id="animalImg3" src="public/animals/elephant/images/elephant.bright.3-5.v1.png" alt="Elephant" class="tile-img"><div>Elephant</div></button>
  </div>
  <div id="helloText" style="margin-top:1rem;"></div>
  <script src="script.js"></script>
</body>
</html>
